{% block content %}
<head>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        /* Form Container */
        form {
            background-color: #fff;
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        input[type="text"], input[type="number"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Button Style */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 95%;
            }
        }
        .btn-secondary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 20px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
    </style>
</head>

<h2>Add New Car</h2>
<a href="{% url 'admin_home' %}" class="btn btn-secondary">Back to Admin Home</a>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
    </div>
    <div>
        <label for="brand">Brand:</label>
        <input type="text" name="brand" id="brand" required>
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" name="model" id="model" required>
    </div>
    <div>
        <label for="vehicle_type">Type:</label>
        <select name="vehicle_type" id="vehicle_type">
            {% for type, label in vehicle_types %}
            <option value="{{ type }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" required>
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" id="capacity" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
    </div>
    <div>
        <label for="image1">Image 1:</label>
        <input type="file" name="image1" id="image1" accept="image/*" required>
    </div>
    <div>
        <label for="image2">Image 2:</label>
        <input type="file" name="image2" id="image2" accept="image/*">
    </div>
    <div>
        <label for="image3">Image 3:</label>
        <input type="file" name="image3" id="image3" accept="image/*">
    </div>
    <div>
        <label for="is_available">Available:</label>
        <input type="checkbox" name="is_available" id="is_available">
    </div>
    <button type="submit" class="btn btn-primary">Add Car</button>
</form>
{% endblock %}
