<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-VjY0oy6+J6dFbpxmXT9PFFtGnq5rghlVtN2TLFsb9ykfZ+WLnS3PBXqHvgzfpHrQ" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8f7;
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-check-label {
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #52b788;
            border-color: #52b788;
        }
    </style>
</head>
<body>

    <h2>Edit Car</h2>
    <form method="post" class="container">
        {% csrf_token %}
        
        <!-- Car Name -->
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name" class="form-control" value="{{ car.name }}" required>
            </div>
        </div>
        
        <!-- Car Brand -->
        <div class="form-group row">
            <label for="brand" class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-10">
                <input type="text" name="brand" id="brand" class="form-control" value="{{ car.brand }}" required>
            </div>
        </div>
        
        <!-- Car Model -->
        <div class="form-group row">
            <label for="model" class="col-sm-2 col-form-label">Model:</label>
            <div class="col-sm-10">
                <input type="text" name="model" id="model" class="form-control" value="{{ car.model }}" required>
            </div>
        </div>
        
        <!-- Vehicle Type -->
        <div class="form-group row">
            <label for="vehicle_type" class="col-sm-2 col-form-label">Type:</label>
            <div class="col-sm-10">
                <select name="vehicle_type" id="vehicle_type" class="form-control">
                    {% for type, label in car.VEHICLE_TYPES %}
                        <option value="{{ type }}" {% if type == car.vehicle_type %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <!-- Price -->
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="number" name="price" id="price" class="form-control" value="{{ car.price }}" step="0.01" required>
            </div>
        </div>
        
        <!-- Capacity -->
        <div class="form-group row">
            <label for="capacity" class="col-sm-2 col-form-label">Capacity:</label>
            <div class="col-sm-10">
                <input type="number" name="capacity" id="capacity" class="form-control" value="{{ car.capacity }}" required>
            </div>
        </div>
        
        <!-- Description -->
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea name="description" id="description" class="form-control" required>{{ car.description }}</textarea>
            </div>
        </div>
        
        <!-- Availability -->
        <div class="form-group row form-check">
            <div class="col-sm-10 offset-sm-2">
                <input type="checkbox" name="is_available" id="is_available" class="form-check-input" {% if car.is_available %}checked{% endif %}>
                <label for="is_available" class="form-check-label">Available</label>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update Car</button>
            </div>
        </div>
    </form>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybKkdoE4z3n8gGxQY6tz5VJWfXddcJlS11sWJbtpG7zR9wK2dI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-ckBb3Xvmu6G47OBShFv+N4LgH4d5tA6bhbVV7RpQ7KT8arffjAAEbxLXLpmgjt5i" crossorigin="anonymous"></script>

</body>
</html>
